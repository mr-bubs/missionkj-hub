<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="scene1" class="scene active">
            <h1>Hey, I know I'm late and Valentine's Day is gone...</h1>
            <div class="arrow-btn" onclick="nextScene(2)">Next➡️</div>
        </div>

        <div id="scene2" class="scene hidden">
            <h1>But Good Friday is coming up so I wanted to ask...</h1>
            <div class="arrow-btn" onclick="nextScene(3)">Next➡️</div>
        </div>

        <div id="scene3" class="scene hidden">
            <h1> Will you be my Judas?</h1>
            <div class="arrow-btn" onclick="nextScene(4)">Next➡️</div>
        </div>

        <div id="scene4" class="scene hidden">
            <h1>If you're wondering who I am...</h1>
            <div id="yoongi-reveal" class="hidden-content">
                <img src="yoongi.jpg" alt="Yoongi" class="main-img">
                <div class="dialogue-box">It's me, your Yoongi.</div>
                <div class="arrow-btn" onclick="nextScene(5)">Next➡️</div>
            </div>
        </div>

        <div id="scene5" class="scene hidden">
            <div class="character-area">
                <img id="main-character" src="yoongi.jpg" alt="Character" class="main-img">
                <div id="sam-dialogue" class="dialogue-box hidden">Think again deer.</div>
            </div>

            <h1 id="question-text">Will you be my Judas?</h1>

            <div class="buttons">
                <button id="yes-btn" onclick="handleYes()">Yes</button>
                <button id="no-btn" onclick="handleNo()">No</button>
            </div>
        </div> 


        <div id="scene6" class="scene hidden">
            <img src="mask-reveal.gif" alt="Reveal" class="main-img reveal-gif">
            <div class="dialogue-box final-msg">Hehe got you. Now you're stuck with me.</div>
        </div>
    </div>

    <script src="script.js"></script> 
        <script>
        // Wait for the main menu to load first, so we don't slow down the Hub
        window.onload = function() {
            const secretAssets = [
                "/good-friday/mask-reveal.gif",
                "/good-friday/yosemite-sam.png",
                "/good-friday/yoongi-cartoon.png",
                "/good-friday/my-avatar.png"
            ];
            
            // Silently download them into the browser's cache
            secretAssets.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        };
        </script>
    
</body>
</html>
