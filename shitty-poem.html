            justify-content: space-between;
            padding: 0 30px;
            margin-bottom: 30px;

            height: 50px;

            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;

            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }

            75% { transform: translateX(-10px); }

            color: white;
