        /* --- THE PURE BLACK PHONE SCREEN --- */
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents scroll on lock screen */
        }
        
        .hidden { display: none !important; }
        .fade-out { opacity: 0; transition: opacity 0.5s ease-out; }

        /* --- TOP STATUS BAR (Like the reference image) --- */
        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            background-color: black;
            z-index: 10;
        }

        .status-left i { margin-right: 5px; font-size: 12px;}
        .status-time { font-weight: 500; font-size: 15px; }
        .status-right i { margin-left: 5px; }

        /* --- THE SHERLOCK LAYOUT --- */
        #lock-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Offset slightly upward so the keyboard doesn't hide it on mobile */
            padding-bottom: 10vh; 
            cursor: pointer; /* Lets them tap anywhere to type */
        }

        .sherlock-text {
            font-family: 'Impact', 'Arial Black', sans-serif; /* Big, chunky font */
            font-size: 70px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #dcdcdc; /* Slightly muted white/grey */
            margin: 10px 0;
            text-transform: uppercase;
        }

        /* --- THE PASSCODE SQUARES --- */
        .passcode-row {
            display: flex;
            gap: 15px; /* Space between boxes */
            margin: 20px 0;
        }

        .box {
            width: 65px;
            height: 75px;
            background-color: white;
            color: black;
            font-size: 45px;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid transparent;
            text-transform: lowercase;
        }

        /* The blue highlight for the active box */
        .box.active {
            border-color: #3399ff; 
        }

        /* The actual input field is hidden to make mobile typing perfectly smooth */
        #hidden-input {
            position: absolute;
            opacity: 0;
            top: -1000px;
        }

        /* Error shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* --- THE POEM CONTAINER (Book Style) --- */
        #poem-view {
            background-color: #E6E0F8; 
            color: #1a1a1a;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
            box-sizing: border-box;
            overflow-y: auto; 
        }

        #poem-box {
            font-family: 'Georgia', serif;
            max-width: 600px;
            width: 100%;
            text-align: center;
            line-height: 1.8;
            font-size: 16px;
        }

        #poem-box h1 {
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            font-size: 24px;
            white-space: nowrap;
        }

        #decrypted-text {
            text-align: left;
            display: inline-block;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: white;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            margin-bottom: 40px;
        }
    </style>
</head>
