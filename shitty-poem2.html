<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* --- THE PURE BLACK PHONE SCREEN --- */
        body {
            background-color: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden; 
        }
        
        .hidden { display: none !important; }
        .fade-out { opacity: 0; transition: opacity 0.5s ease-out; }

        /* --- THE MAIN UI WRAPPER --- */
        #main-ui {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP STATUS BAR --- */
        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            background-color: black;
            z-index: 10;
        }

        .status-left i { margin-right: 5px; font-size: 12px;}
        .status-time { font-weight: 500; font-size: 15px; }
        .status-right i { margin-left: 5px; }

        /* --- THE SHERLOCK LAYOUT --- */
        #lock-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer; 
        }

        .sherlock-text {
            font-family: 'Impact', 'Arial Black', sans-serif; 
            font-size: 70px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #dcdcdc; 
            margin: 10px 0;
            text-transform: uppercase;
        }

        /* --- THE PASSCODE SQUARES --- */
        .passcode-row {
            display: flex;
            gap: 15px; 
            margin: 20px 0;
        }

        .box {
            width: 65px;
            height: 75px;
            background-color: white;
            color: black;
            font-size: 45px;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid transparent;
        }

        .box.active { border-color: #3399ff; }

        #hidden-input {
            position: absolute;
            opacity: 0;
            top: -1000px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* --- THE POEM CONTAINER --- */
        #poem-view {
            background-color: #E6E0F8; 
            color: #1a1a1a;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
            box-sizing: border-box;
            overflow-y: hidden; /* Locked during decryption */
        }

        #poem-box {
            font-family: 'Georgia', serif;
            max-width: 600px;
            width: 100%;
            text-align: center;
            line-height: 1.8;
            font-size: 16px;
        }

        #poem-box h1 {
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            font-size: 24px;
            white-space: nowrap;
        }

        #decrypted-text {
            text-align: left;
            display: inline-block;
            margin: 0 auto;
            word-wrap: break-word; /* Forces the raw encrypted text to fit the screen */
            max-width: 100%;
        }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: white;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            margin-bottom: 40px;
        }

        /* --- THE DECRYPTION OVERLAY --- */
        #decryption-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Dark cinematic overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .decrypt-box {
            border: 1px solid #00ff00;
            background: rgba(0, 25, 0, 0.9);
            padding: 20px 40px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-transform: uppercase;
        }

        .blinking-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>

                }

                let revealed = tokens.slice(0, currentIndex + 1).join('');

                for (let j = currentIndex + 1; j < tokens.length; j++) {

            for (let i = 0; i < length; i++) {
